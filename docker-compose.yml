version: "2.1"

services:
    node-red:
        build:
            context: ./node-red
        restart: unless-stopped
        depends_on:
            mongodb:
                condition: service_healthy
        #     mqtt:
        #         condition: service_healthy
        ports:
            - "1880:1880"
        volumes:
            - ./data:/data:z

    mongodb:
        build:
            context: ./mongodb
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
          # - MONGODB_USER="user"
          # - MONGODB_PASS="pass"
        volumes:
          - ./data/db:/data/db
        ports:
            - 27017:27017
